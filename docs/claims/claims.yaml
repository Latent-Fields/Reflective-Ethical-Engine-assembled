    status: "unresolved"
    
  OPEN-004:
    type: "OPEN"
    question: "What is the minimal number of depths required for REE compliance?"
    context: "Current specification uses four (γ, β, θ, δ)"
    location: "docs/architecture/l_space.md Open Questions"
    related_claims: ["ARCH-004"]
    status: "unresolved"
    
  OPEN-005:
    type: "OPEN"
    question: "Can temporal binding constraints be implemented efficiently in non-neural substrates without explicit oscillations?"
    context: "Related to INV-fundamental-2"
    location: "docs/invariants.md, docs/architecture/entities_and_binding.md Open Questions"
    related_claims: ["INV-fundamental-2", "MECH-020"]
    status: "unresolved"
    
  OPEN-006:
    type: "OPEN"
    question: "What is the minimal set of control channels for REE compliance?"
    context: "Current specification uses 5 functional channels"
    location: "docs/architecture/control_plane.md Open Questions"
    related_claims: ["ARCH-008"]
    status: "unresolved"
    
  OPEN-007:
    type: "OPEN"
    question: "What is the canonical term for neuromodulator analogs?"
    context: "Current usage varies: control signals, neuromodulator analogs, functional channels"
    location: "docs/glossary.md Open Questions"
    current_preference: "precision control signals with neuromodulator analog in parentheses"
    status: "unresolved"
    
  OPEN-008:
    type: "OPEN"
    question: "What is the minimum viable sleep/offline integration frequency?"
    context: "Required by INV-007"
